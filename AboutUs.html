<script>
    function checkAuth(){
        auth = window.localStorage.getItem("auth");
        logButton = "Login"
        if(auth === "success"){
            logButton = "Logout"
        }
        document.getElementById("btauth").innerHTML = logButton;
    }
    function logout(){
        auth = window.localStorage.getItem("auth");
        logButton = "Login"
        if(auth === "success" && document.getElementById("btauth").innerHTML === "Logout"){
            window.localStorage.removeItem("auth")
            window.location.href = "http://127.0.0.1:5500/userlogin.html"
        }
        else{
            window.location.href = "http://127.0.0.1:5500/userlogin.html"
        }
    }

    function validateFeedback(){
        form = document.getElementById("form")
        form.addEventListener("submit", e => {
        e.preventDefault();
        });
        firstName = form.firstname.value
        lastName = form.lastname.value
        country = form.country.value
        feedback = form.subject.value
        checFirstName = checkLastName = checkCountry = checkFeedback = false
        fnFlag = lnFlag  = 1

        
        if(firstName){
            for(let i = 0; i < firstName.length; i++){
                ch = firstName[i]
                if(typeof ch === "string"  && (ch >= "a" && ch <= "z" || ch >= "A" && ch <= "Z" || ch === " ")){
                }
                else{
                    alert("Not a valid First Name!")
                    fnFlag = 0
                    break
                }
            }
            if(fnFlag)
            checFirstName = true
        }
        else{
            alert("First Name cannot be empty!")
        }
        
        if(lastName){
            for(let i = 0; i < lastName.length; i++){
                ch = lastName[i]
                if(typeof ch === "string"  && (ch >= "a" && ch <= "z" || ch >= "A" && ch <= "Z" || ch === " ")){
                }
                else{
                    alert("Not a valid Last Name!")
                    lnFlag = 0
                    break
                }
            }
            if(lnFlag)
            checkLastName = true
        }
        else{
            alert("Last Name cannot be empty!")
        }
        
        if(country === "none"){
            alert("No country is selected")
        }
        else{
            checkCountry = true
        }

        if(firstName.length > 20){
            alert("First Name cannot be more than 20 character")
        }
        else if(firstName.length > 20){
            alert("Last Name cannot be more than 20 character")
        }
            else{
            if(feedback.length < 5){
            alert("Feedback cannot be less than 5 character")
            }
            else if(feedback.length > 150) {
            alert("Feedback cannot be more than 150 character")
            }
            else{
                checkFeedback = true
            }
        }

        if(checFirstName && checkLastName && checkFeedback && checkCountry){
            document.getElementById("sub").innerHTML = "Feedback Form Submitted"
            return true
        }
        else{
            document.getElementById("sub").innerHTML = "Invalid Entries"
            return false
        }
    
    }


</script>
