        <form class="wrapper" id="form" style="margin-bottom: 200px; margin-top: 25px;">

            <div class="title">User Registration Form</div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" name="name">
                </div>  

                <div class="inputfield">
                  <label>Last Name</label>
                  <input type="text" class="input" name="lname">
                </div>  

                <div class="inputfield">
                  <label>Password</label>
                  <input type="password" class="input" name="pwd1">
                </div>  

                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" class="input" name="pwd2">
                </div> 

                <div class="inputfield">
                  <label>Gender</label>
                     <div class="custom_select">
                        <select name="gender">
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                     </div>
                 </div> 

                <div class="inputfield">
                  <label>Email Address</label>
                  <input type="text" class="input" name="email">
               </div> 

              <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="text" class="input" name="number">
               </div> 

              <div class="inputfield">
                  <label>Address</label>
                  <textarea class="textarea" name="address"></textarea>
               </div> 

              <div class="inputfield">
                  <label>Postal Code</label>
                  <input type="text" class="input" name="postalcode">
               </div> 

              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox" name="agree">
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to terms and conditions</p>
                </div> 
                <div id="agreearea"></div>

              <div class="inputfield"><input type="submit" value="Register" class="btn" onclick="validateRegistration()"></div>
              <div id="regsuccess"></div>
            </div>
        </form>
